<!DOCTYPE html>
<html>
<head>
<meta th:replace="common/base-meta :: meta" />
<meta name="keywords" content="广州好软信息科技有限公司, 微信公众号推广平台, 集众平台, 公众号统一管理平台, 公众号集中管理平台, 登录" />
<meta name="description" content="广州众用信息科技有限公司 微信公众号推广平台 公众号集中管理平台 登录界面" />

<object th:replace="common/base-ref :: bootstrap" />

<link rel="stylesheet" th:href="@{/static/css/login.css}" media="screen" />
<script type="text/javascript" th:src="@{/static/js/login.js}"></script>

<title>微信公众号推广平台账号登录</title>
</head>
<body>
<!-- header -->
<header>
	<h2 th:text="#{label.company.name}" />
</header>
<div id="platform" class="bg-primary">
	<h2>统一登录管理平台</h2>
</div>
<!-- 内容区 -->
<div id="main" class="bg-primary text-center">
	<div id="image-div">
		<img alt="logo" style="width: 100%; height: 100%;" th:src="@{/static/image/logo-bg.jpg}"/>
	</div>
	<div id="login-div">
		<div class="title">
			<label class="text-primary input-lg">欢迎登录</label>
		</div>
		<div class="form text-muted">
			<div class="form-group">
			    <label for="account">登录账户</label>
			    <input type="email" class="form-control" id="account" placeholder="邮箱" />
			    <div id="account-tip" class="text-danger"></div>
			</div>
			<div class="form-group">
			    <label for="password">登录密码</label>
			    <input type="password" class="form-control" id="password" placeholder="密码" />
			    <div id="password-tip" class="text-danger"></div>
			</div>
			<div class="checkbox">
				<label>
			    	<input type="checkbox" /> 记住账户
			    </label>
			</div>
			<div>
				<button id="login-btn" type="button" class="btn btn-danger btn-block">登录</button>
				<div id="progress-bar" class="progress">
				    <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
				    	<span class="sr-only">进度条</span>
				    	<label>请稍后...</label>
				    </div>
				</div>
				<div id="error-msg" class="text-danger"></div>
			</div>
			<div style="height: 60px; line-height: 60px;">
				<a href="">忘记密码 ?</a>
				<a th:href="@{/promote/register}" style="float: right;">免费注册<span class="glyphicon glyphicon-menu-right"></span></a>
			</div>
			<div class="checkbox">
				<label>
			    	<input id="agreement" type="checkbox" checked="checked" /> 我同意并阅读
			    </label>
			    <a th:href="@{/company/agreement}">《微信公众号推广平台服务协议》</a>
			</div>
		</div>
	</div>
</div>
<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
